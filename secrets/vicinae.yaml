# Vicinae secrets configuration
# This file stores API keys and tokens for Vicinae extensions
# 
# To edit this file:
#   sops secrets/vicinae.yaml
#
# Example structure for the vicinae.json secret:
# The content should be a JSON string containing provider preferences

vicinae.json: |
  {
    "providers": {
      "@knoopx/github-0": {
        "preferences": {
          "githubToken": "ghp_YOUR_GITHUB_TOKEN_HERE"
        }
      },
    }
  }

# AI/LLM API Keys (exported as environment variables)
# Get Gemini API key from: https://makersuite.google.com/app/apikey
gemini_api_key: AIzaSyCTKtnN5hwtKHtfFs9mu4eEvgWm4hpQsjM

# Get OpenRouter API key from: https://openrouter.ai/keys
openrouter_api_key: YOUR_OPENROUTER_API_KEY_HERE

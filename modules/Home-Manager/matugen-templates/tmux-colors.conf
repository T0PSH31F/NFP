# Matugen-generated Tmux color palette
# These colors are dynamically generated from your wallpaper

# === Base Colors ===
bg="{{colors.background.default.hex}}"
fg="{{colors.on_surface.default.hex}}"

# === Accents ===
primary="{{colors.primary.default.hex}}"
on_primary="{{colors.on_primary.default.hex}}"
secondary="{{colors.secondary.default.hex}}"
tertiary="{{colors.tertiary.default.hex}}"

# === Surface ===
surface="{{colors.surface.default.hex}}"
surface_container="{{colors.surface_container.default.hex}}"
surface_variant="{{colors.surface_variant.default.hex}}"

# === Status Bar Styling ===
set -g status-style "bg={{colors.surface.default.hex}},fg={{colors.on_surface.default.hex}}"

# Left status: Session name
set -g status-left "#[bg={{colors.primary.default.hex}},fg={{colors.on_primary.default.hex}},bold] #S #[bg={{colors.surface.default.hex}},fg={{colors.primary.default.hex}}] "

# Right status: Hostname, Date/Time
set -g status-right "#[fg={{colors.secondary.default.hex}},bg={{colors.surface.default.hex}}]#[bg={{colors.secondary.default.hex}},fg={{colors.on_secondary.default.hex}}] #H #[fg={{colors.tertiary.default.hex}},bg={{colors.secondary.default.hex}}]#[bg={{colors.tertiary.default.hex}},fg={{colors.on_tertiary.default.hex}}] %Y-%m-%d %H:%M "

# Window styling
set -g window-status-format "#[fg={{colors.on_surface_variant.default.hex}},bg={{colors.surface.default.hex}}] #I:#W "
set -g window-status-current-format "#[fg={{colors.surface.default.hex}},bg={{colors.primary.default.hex}}]#[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}},bold] #I:#W #[fg={{colors.primary.default.hex}},bg={{colors.surface.default.hex}},nobold]"

# Pane borders
set -g pane-border-style "fg={{colors.outline.default.hex}}"
set -g pane-active-border-style "fg={{colors.primary.default.hex}}"

# Message styling
set -g message-style "bg={{colors.secondary.default.hex}},fg={{colors.on_secondary.default.hex}}"

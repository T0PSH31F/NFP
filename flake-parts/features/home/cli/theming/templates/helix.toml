# Matugen template for Helix editor
# Material You color scheme generated from wallpaper

"ui.background" = { bg = "{{colors.surface.default.hex}}" }
"ui.text" = { fg = "{{colors.on_surface.default.hex}}" }
"ui.window" = { fg = "{{colors.outline.default.hex}}" }
"ui.statusline" = { fg = "{{colors.on_surface_variant.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }
"ui.statusline.inactive" = { fg = "{{colors.outline.default.hex}}", bg = "{{colors.surface_container_low.default.hex}}" }
"ui.statusline.normal" = { fg = "{{colors.on_primary.default.hex}}", bg = "{{colors.primary.default.hex}}", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "{{colors.on_secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "{{colors.on_tertiary.default.hex}}", bg = "{{colors.tertiary.default.hex}}", modifiers = ["bold"] }

"ui.cursor" = { fg = "{{colors.surface.default.hex}}", bg = "{{colors.primary.default.hex}}" }
"ui.cursor.match" = { fg = "{{colors.primary.default.hex}}", modifiers = ["underline"] }
"ui.selection" = { bg = "{{colors.primary_container.default.hex}}" }

"ui.linenr" = { fg = "{{colors.outline_variant.default.hex}}" }
"ui.linenr.selected" = { fg = "{{colors.on_surface.default.hex}}", modifiers = ["bold"] }

"ui.virtual.indent-guide" = { fg = "{{colors.surface_container_highest.default.hex}}" }
"ui.virtual.inlay-hint" = { fg = "{{colors.outline.default.hex}}" }

"ui.menu" = { fg = "{{colors.on_surface.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }
"ui.menu.selected" = { fg = "{{colors.on_primary_container.default.hex}}", bg = "{{colors.primary_container.default.hex}}" }

"ui.popup" = { bg = "{{colors.surface_container.default.hex}}" }

"diagnostic.error" = { fg = "{{colors.error.default.hex}}" }
"diagnostic.warning" = { fg = "{{colors.tertiary.default.hex}}" }
"diagnostic.info" = { fg = "{{colors.secondary.default.hex}}" }
"diagnostic.hint" = { fg = "{{colors.primary.default.hex}}" }

"error" = "{{colors.error.default.hex}}"
"warning" = "{{colors.tertiary.default.hex}}"
"info" = "{{colors.secondary.default.hex}}"
"hint" = "{{colors.primary.default.hex}}"

"keyword" = { fg = "{{colors.primary.default.hex}}", modifiers = ["bold"] }
"type" = { fg = "{{colors.tertiary.default.hex}}" }
"variable" = { fg = "{{colors.on_surface.default.hex}}" }
"variable.parameter" = { fg = "{{colors.secondary.default.hex}}" }
"variable.other.member" = { fg = "{{colors.on_surface_variant.default.hex}}" }
"function" = { fg = "{{colors.secondary.default.hex}}" }
"string" = { fg = "{{colors.tertiary.default.hex}}" }
"constant" = { fg = "{{colors.error.default.hex}}" }
"constant.numeric" = { fg = "{{colors.secondary.default.hex}}" }
"punctuation" = { fg = "{{colors.outline.default.hex}}" }
"operator" = { fg = "{{colors.primary.default.hex}}" }
"comment" = { fg = "{{colors.outline.default.hex}}", modifiers = ["italic"] }
"attribute" = { fg = "{{colors.tertiary.default.hex}}" }
"label" = { fg = "{{colors.secondary.default.hex}}" }
"module" = { fg = "{{colors.secondary.default.hex}}" }
"markup.heading" = { fg = "{{colors.primary.default.hex}}", modifiers = ["bold"] }
"markup.list" = { fg = "{{colors.secondary.default.hex}}" }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = { fg = "{{colors.secondary.default.hex}}", modifiers = ["underline"] }
"markup.link.text" = { fg = "{{colors.primary.default.hex}}" }
"markup.raw" = { fg = "{{colors.tertiary.default.hex}}" }
